<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Todo List</h1>
        </header>
        <main>
            <!-- Formulário para adicionar tarefas -->
            <form id="taskForm" onsubmit="addTask(event)">
                <input type="text" name="title" id="title" required placeholder="Informe o título da tarefa" />
                <textarea id="description" name="description" required
                    placeholder="Informe a descrição da tarefa"></textarea>
                <button type="submit">Salvar Tarefa</button>
            </form>

            <!-- Lista de tarefas -->
            <ul id="taskList"></ul>
        </main>
        <footer>&copy; 2024 Todo List</footer>
    </div>

    <!-- Diálogo de edição -->
    <dialog id="editDialog">
        <form id="editForm" method="dialog">
            <input type="hidden" id="editTaskId" name="editTaskId">
            <input type="text" id="editTitle" name="editTitle" required>
            <textarea id="editDescription" name="editDescription" required></textarea>
            <div>
                <button type="submit">Editar Tarefa</button>
                <button type="button" onclick="closeEditDialog()">Cancelar</button>
            </div>
        </form>
    </dialog>

    <script src="./index.js"></script>
    <script src="../../footer-counter.js"></script>
</body>

</html>
